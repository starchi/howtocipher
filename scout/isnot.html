			<p>HowTo突然想起了自己小时候上语文课睡觉被老师点名提问的事情。<br /><br />

			老师：“很好，再造一个祈使句。”<br />
			HowTo：“老师我没听清，请再说一遍！”<br />
			老师：“下面，再造一个感叹句。”<br />
			HowTo：“太难了！我不会。”<br />
