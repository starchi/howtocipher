		<div align="center">
			<p>Primeth recurrence：a[n+1]=a[n]-th prime，这个公式用a[1]=1为起始数字目前只计算到第24个，参考：<a href=http://oeis.org/A007097>http://oeis.org/A007097</a>。这里令a[1]=43，一方面为了得到191（某老大的工位号），另一方面是纪念我们的数学家陈景润（43是第一个非陈素数）。所以即使不运算，查素数数据库<a href=http://primes.utm.edu/>http://primes.utm.edu/</a> 估计也只能找到第15~16个数，n=43目前似乎算不出来。但是，希望你继续发挥Geek精神，黎曼猜想靠你了！加了个油~</p>
